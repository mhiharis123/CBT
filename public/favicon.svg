<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Squircle -->
  <rect x="4" y="4" width="120" height="120" rx="32" fill="url(#mainGradient)" filter="url(#dropshadow)"/>
  
  <!-- Stylized 'C' / Trade Symbol -->
  <!-- A dynamic arc representing the C and global trade -->
  <path d="M 88 44 A 36 36 0 1 0 88 84" 
        fill="none" 
        stroke="white" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round"
  />
  
  <!-- An arrow head to give it direction/trade meaning -->
  <path d="M 88 44 L 72 44" 
        fill="none" 
        stroke="white" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round"
  />
  
  <!-- Decoration: A small dot in the 'opening' to balance the space -->
  <circle cx="88" cy="64" r="8" fill="white" fill-opacity="0.9" />

</svg>
